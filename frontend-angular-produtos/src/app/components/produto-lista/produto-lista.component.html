<div class="container">
  <h2>Produtos</h2>
  <button (click)="novo()">Novo Produto</button>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Departamento</th>
        <th>Preço</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produtos">
        <td>{{ p.codigo }}</td>
        <td>{{ p.descricao }}</td>
        <td>{{ p.departamentoCodigo }}</td>
        <td>{{ p.preco | currency:'BRL' }}</td>
        <td>{{ p.ativo ? 'Ativo' : 'Inativo' }}</td>
        <td>
          <button (click)="editar(p.id!)">Editar</button>
          <button (click)="excluir(p.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
